{% extends 'basic.html' %}
{% block title %}修改密码{% endblock %}
{% block css %}
{% endblock %}
{% block body %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                修改密码
                <small>Preview</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{{ url_for('index') }}"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li><a href="#">用户账户</a></li>
                <li class="active">修改密码</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6 col-md-offset-3">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">在下表中填入信息</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" method="post" action="">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="ori-pass">原始密码</label>
                                    <input type="text" class="form-control" placeholder="Initial Password..."
                                           name="ori-password" required oninvalid="setCustomValidity('请填写用户名。')"
                                           oninput="setCustomValidity('')" id="ori-pass">
                                </div>
                                <div class="form-group">
                                    <label for="password">输入新密码</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password..."
                                           name="password" required oninvalid="setCustomValidity('请填写密码。')"
                                           oninput="setCustomValidity('')">
                                </div>
                                <div class="form-group">
                                    <label for="confirm">确认新密码</label>
                                    <input type="password" class="form-control" id="confirm" placeholder="Confirm..."
                                           name="confirm" required oninvalid="setCustomValidity('请再次输入密码。')"
                                           oninput="setCustomValidity('')">
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="reset" class="btn btn-info">取消</button>
                                <label class="text-blue">{% for message in get_flashed_messages() %}
                                                  {{ message }}{% endfor %}</label>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!--/.col (left) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

{% endblock %}
{% block js %}{% endblock %}
